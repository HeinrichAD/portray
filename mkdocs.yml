site_name: Portray

repo_name: portray
repo_url: https://github.com/HeinrichAD/portray/

theme:
  name: material
  features:
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
  language: en
  palette:
    - scheme: default
      primary: blue grey
      accent: deep purple

markdown_extensions:
  - admonition
  - codehilite
  - extra
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search
  - portray

